<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Baseball Scorecard</h1>
    <table class="scorecard">
        <thead>
            <tr>
                <th>Inning</th>
                <th>Player</th>
                <th>Team</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Team A</td>
                <td><input type="number" value="1" name="score1"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Team B</td>
                <td><input type="number" value="2" name="score2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>John Doe</td>
                <td>Team A</td>
                <td><input type="number" value="3" name="score3"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jane Smith</td>
                <td>Team B</td>
                <td><input type="number" value="0" name="score4"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
